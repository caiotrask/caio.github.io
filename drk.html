<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRK store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-50">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-xl font-bold">Nossos Planos</div>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="#planos" class="hover:underline">Discord</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="planos" class="py-12">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-bold mb-8">Escolha seu Plano</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold">Diário</h3>
                    <p class="mt-4">A partir de R$20,00</p>
                    <ul class="mt-6 text-left space-y-2">
                        <li>VALORANT AIM</li>
                        <li>Nós te ajudamos com todas suas dúvidas</li>
                    </ul>
                    <!-- Botão com o link para a página de assinatura -->
                    <a href="pagina-de-assinatura.html" class="mt-6 inline-block bg-blue-600 text-white py-2 px-4 rounded">Assine Agora</a>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold">Semanal</h3>
                    <p class="mt-4">A partir de R$60,00</p>
                    <ul class="mt-6 text-left space-y-2">
                        <li>VALORANT AIM</li>
                        <li>Suporte prioritário</li>
                    </ul>
                    <!-- Botão com o link para a página de assinatura -->
                    <a href="pagina-de-assinatura.html" class="mt-6 inline-block bg-blue-600 text-white py-2 px-4 rounded">Assine Agora</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
